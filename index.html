<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio animation</title>
    <!-- Link TO CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link TO Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="banner">
      <header>
        <a href="#" class="logo"
          ><h3><span>My</span>Portfolio</h3></a
        >
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <i class="fa-solid fa-gear" style="color: #ffa970"></i>
      <div class="content">
        <h3>Hey_</h3>
        <h2>I am <span id="text"></span></h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem sed aperiam odio totam reprehenderit, cum suscipit.
          Fugit ipsam voluptates sapiente.
        </p>
        <div class="buttons">
          <button>Hire Me</button>
          <button>
            <i class="fa-brands fa-rocketchat" style="color: #ff5900"></i>Let's
            Chat
          </button>
        </div>
      </div>
      <img src="images/colors.png" class="colorsImg" />
      <img src="images/men.png" class="menImg" />
      <ul class="sci">
        <li>
          <a href="#"
            ><i class="fa-brands fa-facebook" style="color: #0047c2"></i
          ></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-brands fa-linkedin" style="color: #00a0f0"></i
          ></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-brands fa-youtube" style="color: #f41010"></i
          ></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-brands fa-instagram" style="color: #fb044e"></i
          ></a>
        </li>
      </ul>
      <div class="dayNight">
        <span class="material-symbols-outlined"> dark_mode </span>
        <span class="material-symbols-outlined"> light_mode </span>
      </div>
    </section>

    <!-- Link TO JS -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
      var typed = new Typed("#text", {
        strings: [
          "M Salman Sadiq",
          "Software Engineer",
          "Web Developer",
          "Youtuber",
          "Programmer",
        ],
        typeSpeed: 70,
        backSpeed: 50,
        loop: true,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
